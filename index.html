<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Septemeber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top sticky" id="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand me-5">
                <img src="images/logo-dark.png" alt="logo-dark" height="22">
            </a>
            <a class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-contol="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"><i data-feather="menu"></i></span></a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-center me-auto mt-lg-0 mt-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#feature">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">Faq</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#client">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Join Us</a>
                    </li>
                </ul>
                <div>
                    <a href="#" class="btn btn-sm nav-btn btn-primary mb-2 mb-lg-0 ms-auto" data-bs-toggle="modal"
                    data-bs-target="#conactModal">Contact us</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="conactModal" tabindex="-1" aria-labelledby="conactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="myForm" onsubmit="return validateForm()">
                        <span id="error-msg"></span>
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="fw-medium form-label">Name</label>
                                        <input type="text" class="form-control" placeholder="Your name" id="name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="fw-medium form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Your email" id="email">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="subject" class="fw-medium form-label">Subject</label>
                                        <input type="text" class="form-control" placeholder="Your subject" id="subject">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="number" class="fw-medium form-label">Conact</label>
                                        <input type="text" class="form-control" placeholder="Your number" id="number">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="comments" class="fw-medium form-label">Comments</label>
                                        <textarea class="form-control" id="comments" rows="5" placeholder="Your comments"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <input type="submit" id="submit" name="send" class="btn btn-primary mt-2" value="Send info">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<script src="app.js"></script>  
</body>
</html>
